<!doctype html>
<!-- purpose of this webpage is to display the results of the search in a table dynamically -->
<!-- tested -->

<html>
<head>
<style>
	table{
		border:  1px solid black;
		border-collapse: collapse;
		background-color: pink;
		text-align: left;
		height: 300px;

	}
	th, td{
			border: 1px solid;
			bg-color: darkseagreen;
		}
	}
</style>
</head>
<body>
	<table>
		<tr>
			<th>School Name</th>
			<th>Staff Name</th>
			<th>Department</th>
			<th>Contact</th>
			<th>Address of school</th>
		</tr>
		{% for row in result %}
			<tr>
				{%for col in row%}
				<td>
					{{col}}
				</td>
				{% endfor %}
			</tr>
		{% endfor %}
	</table>
</body>
</html>
