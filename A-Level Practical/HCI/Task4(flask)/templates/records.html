<html>
    <title>STUDENT HEALTH RECORDS</title>
    <body>
        <table align='center' border='1px'>
            <tr>
                {%for heading in headers%}
                <th>{{heading}}</th>
                {%endfor%}
            </tr>
            {%for row in data%}

                {%endfor%}
            </tr>
            {%endfor%}
        </table>
    </body>
</html>
